<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Website</title>
  <link rel="stylesheet" href="style1.css"></head>
<body>
<h2>Find a Blood Donor</h2>
      <form action="#" method="GET">
        <label for="search-blood-group">Blood Group:</label>
        <select id="search-blood-group" name="search-blood-group" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="search-location">Location:</label>
        <input type="text" id="search-location" name="search-location" placeholder="City/State" required>

        <button type="submit">Find Donor</button>
      </form>
    
  </main>

  <footer>
    <p>&copy; 2025 Blood Donation Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
