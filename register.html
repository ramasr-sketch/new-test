<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Website</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // JavaScript validation for contact number (exactly 10 digits)
    function validatePhoneNumber() {
      var contact = document.getElementById("contact").value;
      var contactError = document.getElementById("contact-error");

      // Check if the phone number is exactly 10 digits long and is numeric
      if (contact.length !== 10 || isNaN(contact)) {
        contactError.textContent = "Phone number should be exactly 10 digits.";
        contactError.style.display = "block"; // Show the error message
        return false;
      } else {
        contactError.textContent = ""; // Clear the error message
        contactError.style.display = "none"; // Hide the error message
      }

      return true;
    }

    // JavaScript validation for password (minimum 8 characters and at least one special symbol)
    function validatePassword() {
      var password = document.getElementById("password").value;
      var passwordError = document.getElementById("password-error");

      // Regular expression to check if password contains at least one special character
      var specialCharacterRegex = /[!@#$%^&*(),.?":{}|<>]/;

      // Check if password length is less than 8 or doesn't contain a special symbol
      if (password.length < 8 || !specialCharacterRegex.test(password)) {
        passwordError.textContent = "Password must be at least 8 characters long and contain a special symbol.";
        passwordError.style.display = "block"; // Show the error message
        return false;
      } else {
        passwordError.textContent = ""; // Clear the error message
        passwordError.style.display = "none"; // Hide the error message
      }

      return true;
    }

    // Combined validation function
    function validateForm() {
      // If both phone number and password validations pass, redirect to success page
      if (validatePhoneNumber() && validatePassword()) {
        // Redirect to the success page
        window.location.href = "success.html";
        return false; // Prevent form submission
      }

      // Return false to prevent form submission if validation fails
      return false;
    }
  </script>
</head>
<body>
  <header>
    <h1>Blood Donation Website</h1>
    <p>Saving lives through your generous blood donations</p>
  </header>

  <nav>
    <a href="#register">Register as a Donor</a>
  </nav>

  <main>
    <!-- Register as a Donor Section -->
    <section id="register">
      <h2>Register as a Donor</h2>
      <form action="#" method="POST" onsubmit="return validateForm()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="bloodgroup" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="City/State" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="1234567890" required>
        <span id="contact-error" style="color: red; display: none;"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="password-error" style="color: red; display: none;"></span><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br>

        <label for="diseases">Please mention if you have any diseases or else fill N/A:</label><br>
        <textarea id="diseases" name="diseases" rows="4" cols="30"></textarea><br><br>

        <button type="submit" name="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Blood Donation Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
