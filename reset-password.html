<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: #f8f8f8;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media.istockphoto.com/id/2154964150/photo/the-concept-of-donation-blood-transfusion.jpg?s=612x612&w=0&k=20&c=EPcXA2NNoTk6vRYRDIwAgXf9UFMKu1K2nlnCzoRtD64=') no-repeat center center/cover;
        }

        .reset-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-style: italic;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .reset-btn:hover {
            background: #b71c1c;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .image-container {
                height: 40vh;
            }
            .reset-container {
                height: 60vh;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://media.istockphoto.com/id/2154964150/photo/the-concept-of-donation-blood-transfusion.jpg?s=612x612&w=0&k=20&c=EPcXA2NNoTk6vRYRDIwAgXf9UFMKu1K2nlnCzoRtD64=" alt="Blood Donation" style="max-width: 100%; height: auto;">
    </div>

    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <label>New Password</label>
            <input type="password" class="input-box" placeholder="Enter New Password" required>

            <label>Confirm Password</label>
            <input type="password" class="input-box" placeholder="Confirm New Password" required>

            <button type="submit" class="reset-btn">Change Password</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and redirect to login page
        document.getElementById('reset-password-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting in the traditional way

            // You can add form validation here to check if passwords match
            var newPassword = document.querySelector('input[placeholder="Enter New Password"]').value;
            var confirmPassword = document.querySelector('input[placeholder="Confirm New Password"]').value;

            if (newPassword === confirmPassword) {
                // Passwords match, simulate successful change
                alert("Password changed successfully!");
                
                // Redirect to login page after 2 seconds to simulate successful password reset
                setTimeout(function() {
                    window.location.href = 'login.html'; // Redirects to the login page
                }, 2000); // Delay the redirection for 2 seconds
            } else {
                // If passwords do not match, show an alert
                alert("Passwords do not match! Please try again.");
            }
        });
    </script>

</body>
</html>
