<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: #f8f8f8;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media.istockphoto.com/id/2154964150/photo/the-concept-of-donation-blood-transfusion.jpg?s=612x612&w=0&k=20&c=EPcXA2NNoTk6vRYRDIwAgXf9UFMKu1K2nlnCzoRtD64=') no-repeat center center/cover;
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-style: italic;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #b71c1c;
        }

        .forgot-password {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #d32f2f;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .image-container {
                height: 40vh;
            }
            .login-container {
                height: 60vh;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://media.istockphoto.com/id/2154964150/photo/the-concept-of-donation-blood-transfusion.jpg?s=612x612&w=0&k=20&c=EPcXA2NNoTk6vRYRDIwAgXf9UFMKu1K2nlnCzoRtD64=" alt="Blood Donation" style="max-width: 100%; height: auto;">
    </div>

    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <label>Email</label>
            <input type="email" class="input-box" placeholder="Enter Email" required>

            <label>Password</label>
            <input type="password" class="input-box" placeholder="Enter Password" required>

            <a href="reset-password.html" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>
</html>
